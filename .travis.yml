dist: xenial # required for Python >= 3.7
language: python
python:
- "3.7"

# Build the docker image
script:
- ./scripts/docker-build.sh

# If successful, see if we need to publish also
after_success:
- ./scripts/travis-publish.sh

# Sudo required for doing docker build
sudo: required
services:
- docker

env:
  global:
  # DOCKER_USER
    secure: ""
  # DOCKER_PASS
    secure: ""
